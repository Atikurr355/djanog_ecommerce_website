{% extends 'store/base.html' %}
{% load static %}
{% block title %}Signup{% endblock  %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-8 m-auto py-5">
            {% if error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{error}}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" name="fname" id="fname" value="{{value.fname}}" aria-describedby="emailHelp" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" name="lname" id="lname" value="{{value.lname}}" aria-describedby="emailHelp" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{value.email}}" aria-describedby="emailHelp" placeholder="Enter a valid email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" name="phone" id="phone" value="{{value.phone}}" aria-describedby="emailHelp" placeholder="Enter a valid phone number">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="**********">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Signup</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
